<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/weather_app.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Weather App</title>
</head>

<body class="font-poppins">
    <div id="container">
        <div class="md:h-screen md:w-screen md:flex bg-[#ebebeb]" id="main-container">
            <div class="h-screen flex justify-center mx-10" id="left-container">
                <div class="p-5" id="content">
                    <form class="max-w-md mx-auto">
                        <label for="default-search"
                            class="text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                        <div class="relative">
                            <input type="search" id="default-search"
                                class="block w-full p-4 ps-7 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50"
                                placeholder="Search City" required />
                            <button type="submit"
                                class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 font-medium rounded-lg text-sm p-2" id="search-btn"><svg
                                    class="w-4 h-4 text-white" aria-hidden="true" fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                </svg></button>
                        </div>
                    </form>



                    <div>
                        <img src="../images/sunny_weather.png" alt="#" id="weather-icon">
                    </div>


                    <div class="my-10">
                        <h1 class="text-6xl font-medium my-5" id="temperature">25&deg;C</h1>
                        <h1 class="my-5 text-xl from-neutral-600" id="city">London,US</h1>
                        <h1 class="my-5 from-slate-600" id="feels-like">Feels Like : 30&deg;C</h1>
                    </div>


                    <hr>


                    <div class="my-5" id="text-content">
                        <div class="flex gap-3 justify-start items-center py-2" id="text1">
                            <img src="../images/cloud.png" alt="#">
                            <h2 id="cloud">Mostly Cloudy</h2>
                        </div>
                        <div class="flex gap-3 justify-start items-center py-2" id="text2">
                            <img src="../images/rainny_cloud.png" alt="#">
                            <h2 class="capitalize" id="rain">rain - 30%</h2>
                        </div>
                    </div>
                </div>
            </div>


            <div class="md:h-screen w-full md:overflow-y-auto bg-[#FFFFFF]" id="right-container">
                <div class="h-32 flex justify-between items-center border-b-2 border-black" id="header">

                    <ul
                        class="flex p-5 xsm:mx-12 mx-6 w-44 h-10 border-2 border-black items-center justify-between rounded-2xl font-bold text-lg cursor-pointer">
                        <li>Today</li>
                        <li>Week</li>
                    </ul>
                    <ul
                        class="flex p-5 xsm:mx-12 mx-6 w-28 h-10 border-2 border-black items-center justify-between rounded-2xl font-bold text-xl cursor-pointer">
                        <li>&deg;C</li>
                        <li>&deg;F</li>
                    </ul>
                </div>


                <div id="mini-boxes">
                    <div class="flex flex-wrap w-full items-center justify-center p-10 gap-5 text-center font-bold">
                        <div class="w-28 h-40 rounded-2xl py-3 transition-all cursor-pointer bg-[#FFFFFF] opacity-70 hover:opacity-100 hover:-translate-y-2 hover:shadow-xl"
                            id="box1">
                            <h1>SUN</h1>
                            <div class="flex items-center justify-center py-3">
                                <img src="../images/sunny.png" alt="#">
                            </div>
                            <h1>15&deg;</h1>
                        </div>
                        <div class="w-28 h-40 rounded-2xl py-2 transition-all cursor-pointer bg-[#FFFFFF] opacity-70 hover:opacity-100 hover:translate-y-2 hover:shadow-xl"
                            id="box2">
                            <h1>MON</h1>
                            <div class="flex items-center justify-center py-3">
                                <img src="../images/rainy.png" alt="#">
                            </div>
                            <h1>15&deg;</h1>
                        </div>
                        <div class="w-28 h-40 rounded-2xl py-2 transition-all cursor-pointer bg-[#FFFFFF] opacity-70 hover:opacity-100 hover:-translate-y-2 hover:shadow-xl"
                            id="box3">
                            <h1>TUE</h1>
                            <div class="flex items-center justify-center py-3">
                                <img src="../images/nature.png" alt="#">
                            </div>
                            <h1>15&deg;</h1>
                        </div>
                        <div class="w-28 h-40 rounded-2xl py-2 transition-all cursor-pointer bg-[#FFFFFF] opacity-70 hover:opacity-100 hover:translate-y-2 hover:shadow-xl"
                            id="box4">
                            <h1>WED</h1>
                            <div class="flex items-center justify-center py-3">
                                <img src="../images/cloud_thunder.png" alt="#">
                            </div>
                            <h1>15&deg;</h1>
                        </div>
                        <div class="w-28 h-40 rounded-2xl py-2 transition-all cursor-pointer bg-[#FFFFFF] opacity-70 hover:opacity-100 hover:-translate-y-2 hover:shadow-xl"
                            id="box5">
                            <h1>THR</h1>
                            <div class="flex items-center justify-center py-3">
                                <img src="../images/clouds-sun.png" alt="#">
                            </div>
                            <h1>15&deg;</h1>
                        </div>
                        <div class="w-28 h-40 rounded-2xl py-2 transition-all cursor-pointer bg-[#FFFFFF] opacity-70 hover:opacity-100 hover:translate-y-2 hover:shadow-xl"
                            id="box6">
                            <h1>FRI</h1>
                            <div class="flex items-center justify-center py-3">
                                <img src="../images/weather.png" alt="#">
                            </div>
                            <h1>15&deg;</h1>
                        </div>
                        <div class="w-28 h-40 rounded-2xl py-2 transition-all cursor-pointer bg-[#FFFFFF] opacity-70 hover:opacity-100 hover:-translate-y-2 hover:shadow-xl"
                            id="box7">
                            <h1>SAT</h1>
                            <div class="flex items-center justify-center py-3">
                                <img src="../images/sunny.png" alt="#">
                            </div>
                            <h1>15&deg;</h1>
                        </div>
                    </div>
                </div>



                <div id="highlights">
                    <div class="p-2 mx-12 font-bold text-xl">
                        <h1>Today's Highlights</h1>
                    </div>
                    <div class="m-5 p-5" id="highlights-content">
                        <div class="flex flex-wrap gap-10 font-bold text-center justify-center items-center"
                            id="highlight-boxes">
                            <div class="w-40 xsm:w-52 p-3 rounded-3xl bg-[#FFFFFF] transition-all duration-300 cursor-pointer hover:shadow-xl hover:-translate-x-3"
                                id="box1">
                                <h1>Sea Level</h1>
                                <div class="flex items-center justify-center py-2">
                                    <img src="../images/sea-level_8740155.png" alt="#">
                                </div>
                                <h1 id="sea-level">5</h1>
                            </div>
                            <div class="w-40 xsm:w-52 p-3 rounded-3xl bg-[#FFFFFF] transition-all duration-300 cursor-pointer hover:shadow-xl hover:-translate-x-3"
                                id="box2">
                                <h1>WIND STATUS</h1>
                                <div class="flex items-center justify-center py-2">
                                    <img src="../images/windy.png" alt="#">
                                </div>
                                <h1 id="wind-status">5</h1>
                            </div>
                            <div class="w-40 xsm:w-52 p-3 rounded-3xl bg-[#FFFFFF] transition-all duration-300 cursor-pointer hover:shadow-xl hover:-translate-x-3"
                                id="box3">
                                <h1>SunRise / SunSet</h1>
                                <div class="flex items-center justify-center py-2">
                                    <img src="../images/sunrise.png" alt="#">
                                </div>
                                <h1 id="sunrise-sunset">5</h1>
                            </div>
                            <div class="w-40 xsm:w-52 p-3 rounded-3xl bg-[#FFFFFF] transition-all duration-300 cursor-pointer hover:shadow-xl hover:-translate-x-3"
                                id="box4">
                                <h1>HUMIDITY</h1>
                                <div class="flex items-center justify-center py-2">
                                    <img src="../images/humidity.png" alt="#">
                                </div>
                                <h1 id="humidity">5</h1>
                            </div>
                            <div class="w-40 xsm:w-52 p-3 rounded-3xl bg-[#FFFFFF] transition-all duration-300 cursor-pointer hover:shadow-xl hover:-translate-x-3"
                                id="box5">
                                <h1>VISIBILITY</h1>
                                <div class="flex items-center justify-center py-2">
                                    <img src="../images/visibility.png" alt="#">
                                </div>
                                <h1 id="visibility">5</h1>
                            </div>
                            <div class="w-40 xsm:w-52 p-3 rounded-3xl bg-[#FFFFFF] transition-all duration-300 cursor-pointer hover:shadow-xl hover:-translate-x-3"
                                id="box6">
                                <h1>Max Temperature</h1>
                                <div class="flex items-center justify-center py-2">
                                    <img src="../images/max_temp.png" alt="#">
                                </div>
                                <h1 id="max_temp">5</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
