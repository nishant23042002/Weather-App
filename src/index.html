<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/weather_app.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Weather App</title>
</head>

<body class="font-poppins">
    <div id="container">
        <div class="md:h-screen md:w-screen md:flex" id="main-container">
            <div class="h-screen border-2 border-red-500 bg-[#FFFFFF] flex justify-center" id="left-container">
                <div class="p-6" id="content">
                    <div class="flex justify-between items-center md:my-5 xxsm:my-2" id="user_input">
                        <input class="p-3 border-2 border-black rounded-xl text-lg md:w-full" type="text"
                            placeholder="Search for places" id="input_value">
                    </div>

            
                        <img src="../images/sunny_weather.png" alt="#">
                    

                    <div class="my-10">
                        <h1 class="text-4xl my-5">25&deg;C</h1>
                        <h1 class="my-5">Monday, 16:00</h1>
                    </div>


                    <hr>


                    <div class="my-5" id="text-content">
                        <div class="flex gap-3 justify-start items-center py-2" id="text1">
                            <img src="../images/cloud.png" alt="#">
                            <h2>Mostly Cloudy</h2>
                        </div>
                        <div class="flex gap-3 justify-start items-center py-2" id="text2">
                            <img src="../images/rainny_cloud.png" alt="#">
                            <h2>Rain - 30%</h2>
                        </div>
                    </div>
                </div>
            </div>


            <div class="md:h-screen w-full border-2 border-yellow-500 md:overflow-y-auto bg-[#e8e8e9]" id="right-container">
                <div class="h-32 flex justify-between items-center border-black border-2" id="header">
                    <ul
                        class="flex p-5 xsm:mx-12 mx-6 w-44 h-10 border-2 border-black items-center justify-between rounded-2xl font-bold text-lg">
                        <li>Today</li>
                        <li>Week</li>
                    </ul>
                    <ul
                        class="flex p-5 xsm:mx-12 mx-6 w-28 h-10 border-2 border-black items-center justify-between rounded-2xl font-bold">
                        <li>&deg;C</li>
                        <li>&deg;F</li>
                    </ul>
                </div>


                <div class="border-2 border-black" id="mini-boxes">
                    <div class="flex flex-wrap w-full items-center justify-center p-10 gap-5 text-center font-bold">
                        <div class="w-28 h-40 rounded-2xl py-3 transition-all cursor-pointer bg-[#FFFFFF] opacity-70 hover:opacity-100 hover:-translate-y-2 hover:shadow-xl"
                            id="box1">
                            <h1>SUN</h1>
                            <div class="flex items-center justify-center py-3">
                                <img src="../images/sunny.png" alt="#">
                            </div>
                            <h1>15&deg;</h1>
                        </div>
                        <div class="w-28 h-40 rounded-2xl py-2 transition-all cursor-pointer bg-[#FFFFFF] opacity-70 hover:opacity-100 hover:translate-y-2 hover:shadow-xl"
                            id="box2">
                            <h1>MON</h1>
                            <div class="flex items-center justify-center py-3">
                                <img src="../images/rainy.png" alt="#">
                            </div>
                            <h1>15&deg;</h1>
                        </div>
                        <div class="w-28 h-40 rounded-2xl py-2 transition-all cursor-pointer bg-[#FFFFFF] opacity-70 hover:opacity-100 hover:-translate-y-2 hover:shadow-xl"
                            id="box3">
                            <h1>TUE</h1>
                            <div class="flex items-center justify-center py-3">
                                <img src="../images/nature.png" alt="#">
                            </div>
                            <h1>15&deg;</h1>
                        </div>
                        <div class="w-28 h-40 rounded-2xl py-2 transition-all cursor-pointer bg-[#FFFFFF] opacity-70 hover:opacity-100 hover:translate-y-2 hover:shadow-xl"
                            id="box4">
                            <h1>WED</h1>
                            <div class="flex items-center justify-center py-3">
                                <img src="../images/cloud_thunder.png" alt="#">
                            </div>
                            <h1>15&deg;</h1>
                        </div>
                        <div class="w-28 h-40 rounded-2xl py-2 transition-all cursor-pointer bg-[#FFFFFF] opacity-70 hover:opacity-100 hover:-translate-y-2 hover:shadow-xl"
                            id="box5">
                            <h1>THR</h1>
                            <div class="flex items-center justify-center py-3">
                                <img src="../images/clouds-sun.png" alt="#">
                            </div>
                            <h1>15&deg;</h1>
                        </div>
                        <div class="w-28 h-40 rounded-2xl py-2 transition-all cursor-pointer bg-[#FFFFFF] opacity-70 hover:opacity-100 hover:translate-y-2 hover:shadow-xl"
                            id="box6">
                            <h1>FRI</h1>
                            <div class="flex items-center justify-center py-3">
                                <img src="../images/weather.png" alt="#">
                            </div>
                            <h1>15&deg;</h1>
                        </div>
                        <div class="w-28 h-40 rounded-2xl py-2 transition-all cursor-pointer bg-[#FFFFFF] opacity-70 hover:opacity-100 hover:-translate-y-2 hover:shadow-xl"
                            id="box7">
                            <h1>SAT</h1>
                            <div class="flex items-center justify-center py-3">
                                <img src="../images/sunny.png" alt="#">
                            </div>
                            <h1>15&deg;</h1>
                        </div>
                    </div>
                </div>



                <div class="border-2 border-black" id="highlights">
                    <div class="p-2 mx-12 font-bold text-xl">
                        <h1>Today's Highlights</h1>
                    </div>
                    <div class="m-5 p-5" id="highlights-content">
                        <div class="flex flex-wrap gap-10 font-bold text-center justify-center items-center" id="highlight-boxes">
                            <div class="w-40 xsm:w-52 p-3 rounded-3xl bg-[#FFFFFF] transition-all cursor-pointer hover:shadow-xl"
                                id="box1">
                                <h1>UV INDEX</h1>
                                <div class="flex items-center justify-center py-2">
                                    <img src="../images/uv-index.png" alt="#">
                                </div>
                                <h1>5</h1>
                            </div>
                            <div class="w-40 xsm:w-52 p-3 rounded-3xl bg-[#FFFFFF] transition-all cursor-pointer hover:shadow-xl"
                                id="box2">
                                <h1>WIND STATUS</h1>
                                <div class="flex items-center justify-center py-2">
                                    <img src="../images/uv-index.png" alt="#">
                                </div>
                                <h1>5</h1>
                            </div>
                            <div class="w-40 xsm:w-52 p-3 rounded-3xl bg-[#FFFFFF] transition-all cursor-pointer hover:shadow-xl"
                                id="box3">
                                <h1>SUNRISE/SUNSET</h1>
                                <div class="flex items-center justify-center py-2">
                                    <img src="../images/uv-index.png" alt="#">
                                </div>
                                <h1>5</h1>
                            </div>
                            <div class="w-40 xsm:w-52 p-3 rounded-3xl bg-[#FFFFFF] transition-all cursor-pointer hover:shadow-xl"
                                id="box4">
                                <h1>HUMIDITY</h1>
                                <div class="flex items-center justify-center py-2">
                                    <img src="../images/uv-index.png" alt="#">
                                </div>
                                <h1>5</h1>
                            </div>
                            <div class="w-40 xsm:w-52 p-3 rounded-3xl bg-[#FFFFFF] transition-all cursor-pointer hover:shadow-xl"
                                id="box5">
                                <h1>VISIBILITY</h1>
                                <div class="flex items-center justify-center py-2">
                                    <img src="../images/uv-index.png" alt="#">
                                </div>
                                <h1>5</h1>
                            </div>
                            <div class="w-40 xsm:w-52 p-3 rounded-3xl bg-[#FFFFFF] transition-all cursor-pointer hover:shadow-xl"
                                id="box6">
                                <h1>AIR QUALITY</h1>
                                <div class="flex items-center justify-center py-2">
                                    <img src="../images/uv-index.png" alt="#">
                                </div>
                                <h1>5</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
