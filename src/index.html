<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/weather_app.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Weather App</title>
</head>

<body class="font-poppins">
    <div id="container">
        <div class="md:h-screen md:w-screen md:flex bg-blue-100" id="main-container">
            <div class="h-screen flex justify-center mx-10" id="left-container">
                <div class="p-5" id="content">
                    <!-- <form class="max-w-md mx-auto my-3"> -->
                        <label for="default-search"
                            class="text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                        <div class="relative">
                            <h1 id="error"></h1>
                            <input type="search" id="default-search"
                                class="block w-full p-4 ps-3 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50"
                                placeholder="Search City" required autocomplete="off"/>
                            <button type="submit"
                                class="text-white absolute end-2.5 bottom-2.5 bg-blue-300 font-medium rounded-lg text-sm p-2"
                                id="search-btn"><svg class="w-4 h-4 text-black font-bold" aria-hidden="true" fill="none"
                                    viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                </svg>
                            </button>
                        </div>
                        <div class="flex items-center justify-center py-3">
                            <label for="recent-cities"></label>
                            <select class="cursor-pointer" id="recent-cities">
                                <option class="outline-none" value="">Select a recent city</option>
                            </select>
                        </div>
                    <!-- </form> -->

                    <div id="weather-info">
                        <img src="../images/sunny_weather.png" alt="#" id="weather-icon" width="200px">
                    </div>


                    <div class="xsm:my-8" id="weather-info1">
                        <h1 class="text-5xl font-medium my-5" id="temperature">25&deg;C</h1>
                        <h1 class="my-5 text-xl from-neutral-600" id="city">London,US</h1>
                        <h1 class="text-base from-neutral-600" id="time"></h1>
                    </div>

                    <!------------- Loader --------------->
                    <div class="flex justify-center items-center">
                        <div class="w-full" id="loading"></div>
                    </div>

                    <div class="my-3" id="weather-info2">
                        <div class="flex gap-3 justify-start items-center py-2" id="text1">
                            <img src="../images/cloud.png" alt="#">
                            <h2 id="cloud">Clouds - 5%</h2>
                        </div>
                        <div class="flex gap-3 justify-start items-center py-2" id="text2">
                            <img src="../images/rainny_cloud.png" alt="#">
                            <h2 class="capitalize" id="rain">rain - 30%</h2>
                        </div>
                    </div>
                </div>
            </div>


            <div class="md:h-screen w-full md:overflow-y-auto bg-blue-300" id="right-container">
                <div class="h-32 flex flex-nowrap justify-center items-center bg-blue-500" id="header">
                    <div class="p-3 bg-blue-500">
                        <h1 class="text-3xl font-bold text-white">Weather DashBoard</h1>
                    </div>
                </div>
                <div class="py-8 border-b-4 border-blue-600" id="mini-boxes">
                    <h1 class="text-center text-xl font-bold">Today's Weather</h1>
                    <div class="flex flex-wrap w-full items-center justify-center p-10 gap-5 text-center font-bold"
                        id="box-content">
                        <div
                            class="w-28 h-40 rounded-2xl py-3 transition-all cursor-pointer bg-blue-100 border-2 border-blue-600 opacity-90 hover:opacity-100 hover:-translate-y-2 hover:shadow-xl">

                            <div id="box1">
                                <h5>Visibility</h5>
                                <div class="flex items-center justify-center py-3">
                                    <img src="../images/visibility.png" alt="#">
                                </div>
                                <h1 id="visibility">Km</h1>
                            </div>
                        </div>
                        <div
                            class="w-28 h-40 rounded-2xl py-2 transition-all cursor-pointer bg-blue-100 border-2 border-blue-600 opacity-90 hover:opacity-100 hover:translate-y-2 hover:shadow-xl">

                            <div id="box2">
                                <h1>Sea Level</h1>
                                <div class="flex items-center justify-center py-3">
                                    <img src="../images/sea_level.png" alt="#">
                                </div>
                                <h1 id="sea_level">hPa</h1>
                            </div>
                        </div>
                        <div
                            class="w-28 h-40 rounded-2xl py-2 transition-all cursor-pointer bg-blue-100 border-2 border-blue-600 opacity-90 hover:opacity-100 hover:-translate-y-2 hover:shadow-xl">

                            <div id="box3">
                                <h1>Wind Gust</h1>
                                <div class="flex items-center justify-center py-3">
                                    <img src="../images/nature.png" alt="#">
                                </div>
                                <h1 id="wind_gust">m/s</h1>
                            </div>
                        </div>
                        <div
                            class="w-28 h-40 rounded-2xl py-2 transition-all cursor-pointer bg-blue-100 border-2 border-blue-600 opacity-90 hover:opacity-100 hover:translate-y-2 hover:shadow-xl">

                            <div id="box4">
                                <h1 class="from-slate-600">Feels Like</h1>
                                <div class="flex items-center justify-center py-3">
                                    <img src="../images/feels_like.png" alt="#">
                                </div>
                                <h1 id="feels_like">&deg;C</h1>
                            </div>
                        </div>
                        <div
                            class="w-28 h-40 rounded-2xl py-2 transition-all cursor-pointer bg-blue-100 border-2 border-blue-600 opacity-90 hover:opacity-100 hover:-translate-y-2 hover:shadow-xl">

                            <div id="box5">
                                <h1>Sunrise</h1>
                                <div class="flex items-center justify-center py-3">
                                    <img src="../images/sunrise_9058186.png" alt="#">
                                </div>
                                <h1 id="sunrise">AM</h1>
                            </div>
                        </div>
                        <div
                            class="w-28 h-40 rounded-2xl py-2 transition-all cursor-pointer bg-blue-100 border-2 border-blue-600 opacity-90 hover:opacity-100 hover:translate-y-2 hover:shadow-xl">

                            <div id="box6">
                                <h1>Sunset</h1>
                                <div class="flex items-center justify-center py-3">
                                    <img src="../images/sunset.png" alt="#">
                                </div>
                                <h1 id="sunset">PM</h1>
                            </div>
                        </div>
                        <div
                            class="w-28 h-40 rounded-2xl py-2 transition-all cursor-pointer bg-blue-100 border-2 border-blue-600 opacity-90 hover:opacity-100 hover:-translate-y-2 hover:shadow-xl">

                            <div id="box7">
                                <h1>Weather</h1>
                                <div class="flex items-center justify-center py-3">
                                    <img src="../images/weather_status.png" alt="#">
                                </div>
                                <h1 id="weather_status">Status</h1>
                            </div>
                        </div>
                    </div>
                </div>



                <div id="highlights">
                    <div class="p-2 mx-12 font-bold text-xl py-10">
                        <h1 class="text-center">5-Days Forecast</h1>
                    </div>
                    <div class="p-5" id="highlights-content">
                        <div class="flex flex-wrap gap-10 text-center justify-center items-center py-5"
                            id="highlight-boxes">
                            <div class="flex gap-5 flex-wrap items-center justify-center py-3" id="box-info">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
